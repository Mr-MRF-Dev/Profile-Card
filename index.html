<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Profile Card</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="bg bg-light">
      <div class="card card-light">
        <div class="halo">
          <img
            class="profile"
            src="assets/images/profile.png"
            alt="Profile Photo"
          />
        </div>
        <h1 class="title text">Mr MRF Dev</h1>
        <h2 class="subtitle text">Front-End Developer</h2>
        <p class="about text">
          I am a good listener and learner, able to communicate well with a
          group and on an individual level. I always seek to achieve a high
          standard in whatever work I undertake.
        </p>
      </div>
    </div>
  </body>
</html>
